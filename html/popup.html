<html>
  <body id="popup_doc">
    <div id="popup_header">
      Cypher Defense
    </div>
    <div id="popup_body">

      <div id="logo_holder">
        <img src="/images/cypher_icon_128_warning.png" id="main_logo">  
      </div>
      

      <div class="options" id="deactive">
        <div class="section_title">
          See something suspicious about this page?
        </div>        
        <div class="button-holder">
          <a href="" class="content btn-large btn-danger" target="_blank" id="flag_button">
            Flag this page
          </a>
          
        </div>
      </div>

      <div class="row options" id="blacklisted">
        <div class="span4 section_title">
          This site has been blacklisted
        </div>
        <div class="span4">
          <div class="status_label">Flagged by </div>
          <div class="content">
            <img id="blacklist_flagger_profile" class="profile_image"> <span id="blacklist_flagger_name"></span>
          </div>
        </div>
        <div class="span4">
          <div class="status_label">Confirmed by</div> 
          <div class="content">
            <img id="blacklist_validator_profile" class="profile_image"> <span id="blacklist_validator_name"></span>
          </div> 
        </div>
        <div class="span2 alignright">
          <a href='https://www.facebook.com/GetData.IO' target="_blank">       
            <i class="fa fa-info-circle" aria-hidden="true" title="Download CSV"></i> 
            Help/Feedback
          </a>                                
        </div>        

      </div>

      <div class="clearer header_separation"></div>

      <div class="row">
        <div id="count_holder" class="span4">
          <b>Total records gathered: <span id="results_count">0</span></b>
        </div>
        <div class="span5 alignright">
          <a id="download-csv" class="btn download-btn" download_format="csv" disabled>
            <i class="fa fa-cloud-download" aria-hidden="true" title="Download CSV"></i> 
            save as CSV
          </a>
          <a  id='download-json' class='btn download-btn' download_format="json" disabled>
            <i class="fa fa-cloud-download" aria-hidden="true" title="Download JSON"></i>
            save as JSON
          </a>        
          <button id="run_crawler" class="btn btn-primary">Run Crawler</button>
        </div>
      </div>


      <div id="final_results_holder">
        <div id="empty_message">
          <h4>Not data shown yet</h4>
        </div>
      </div>  
    </div>


  </body>
